<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Goal</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- Header global -->
    <header class="page-header">
        <p>Exercise App</p>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="login-container">

            <h1>New Goal</h1>

            <!-- Formulario para crear meta -->
            <form>

                <div class="form-group">
                    <label for="goal-description">Goal Description</label>
                    <input
                        type="text"
                        id="goal-description"
                        name="goal-description"
                        placeholder="Run 300 kilometers"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="goal-deadline">Target Date</label>
                    <input
                        type="month"
                        id="goal-deadline"
                        name="goal-deadline"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="goal-amount">Target Distance (km)</label>
                    <input
                        type="number"
                        id="goal-amount"
                        name="goal-amount"
                        min="1"
                        required
                    />
                </div>

                <button type="submit">Create Goal</button>

            </form>

        </div>
    </main>

    <!-- Footer global -->
    <footer class="page-footer">
        <p>Â© 2026 Exercise App</p>
    </footer>

</body>
</html>
